apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "virium.fullname" . }}-binding
  labels:
  {{- include "virium.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "virium.fullname" . }}-role'
subjects:
- kind: ServiceAccount
  name: {{ include "virium.fullname" . }}-controller
  namespace: '{{ .Release.Namespace }}'
