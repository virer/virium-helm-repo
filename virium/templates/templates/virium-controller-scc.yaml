---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: virium-controller-scc
allowHostDirVolumePlugin: true
allowedHostPaths:
  - pathPrefix: "/var/lib/kubelet/plugins/virium.csi.virer.net"
    readOnly: false
allowPrivilegedContainer: true
allowHostNetwork: false
allowHostPorts: false
allowHostPID: false
allowHostIPC: false
runAsUser:
  type: MustRunAsRange
seLinuxContext:
  type: MustRunAs
fsGroup:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
volumes:
  - hostPath
  - emptyDir
  - configMap
  - secret
readOnlyRootFilesystem: false
users: 
- system:serviceaccount:{{ .Release.Namespace }}:virium-controller
groups: []
---
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  creationTimestamp: null
  name: system:openshift:scc:virium-controller-scc
  labels:
  {{- include "virium.labels" . | nindent 4 }}  
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:virium-controller-scc
subjects:
- kind: ServiceAccount
  name: virium-controller
  namespace: '{{ .Release.Namespace }}'
