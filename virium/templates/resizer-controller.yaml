# This YAML file demonstrates how to deploy the external
# resizer for use with the mock CSI driver. It
# depends on the RBAC definitions from rbac.yaml.

kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-resizer
spec:
  replicas: 2
  selector:
    matchLabels:
      external-resizer: csi-resizer
  template:
    metadata:
      labels:
        external-resizer: csi-resizer
    spec:
      serviceAccount: csi-resizer
      containers:
        - name: csi-resizer
          image: {{ .Values.virium.csiResizer.image.repository }}:{{ .Values.virium.csiResizer.image.tag | default .Chart.AppVersion }}
          args: {{- toYaml .Values.virium.csiResizer.args | nindent 10 }}
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8080
              name: http-endpoint
              protocol: TCP
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /healthz/leader-election
              port: http-endpoint
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 20
          env:
          - name: ADDRESS
            value: /csi/csi.sock
          volumeMounts:
          - name: socket-dir
            mountPath: /csi  
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins/virium.csi.virer.net
          type: DirectoryOrCreate
        name: socket-dir     